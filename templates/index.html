<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passulator</title>
    <script src="https://unpkg.com/htmx.org@1.7.0" defer></script>
</head>

<div class="text-center">
    <img class="img-fluid" src="{{ url_for('static', filename='logo.jpg') }}" alt="Passulator, CIT Grade Calculator Logo" width="800">
</div>

<body class="container">



    <form hx-post="/calculate_grade" hx-target="#results">
        <select class="btn btn-secondary dropdown-toggle" name="course_selection" hx-get="/option" hx-target="#dynamic-form">
            <option value="none" selected>--- SELECT A COURSE --- </option>
            {% for n in courses %}
            <option value="{{n}}" name="{{n}}">{{n}}</option>
            {% endfor %}
        </select>
        <div id="dynamic-form"></div>
        <input type='submit' value='Calculate Grade' class='btn btn-primary mb-1 mt-1'/>
    </form>


    <div id="results">

    </div>
</body>
</html>
